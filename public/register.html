<!DOCTYPE html>
  <html>
    <head>
				<!--Import Google Icon Font-->
				<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
				<!--Import materialize.css-->
				<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

				<!--Jquery and UI-->
				<script src="jquery-ui/external/jquery/jquery.js"></script>
				<link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
				<link rel="stylesheet" href="jquery-ui/jquery-ui.structure.min.css">
				<link rel="stylesheet" href="jquery-ui/jquery-ui.theme.min.css">
				<script src="jquery-ui/jquery-ui.min.js"></script>
				
				<!-- Personal css -->
				<link type="text/css" rel="stylesheet" href="css/style.css"/>

				<!--Let browser know website is optimized for mobile-->
				<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
		<!-- Navigation -->
		<header>
			<nav>
				<div class="nav-wrapper blue darken-4">
					<a href="index.html" class="brand-logo logo-margin"> Lab 4 </a>
					<ul class="right hide-on-med-and-down navbar-leftSideNav-margin">
						<li><a href="login.html">Login</a></li>
						<li><a href="register.html">Register</a></li>
					</ul>
				</div>
			</nav>
		</header>
    	
			<!-- Main content -->
			<main>
			<div class="container">
				<div class="row">
					<div class="col s12 m6">
						<div class="card white">
							<div class="card-content white-text">
								<span class="card-title black-text">Register</span>
									<form>
										<p class="error" id="regError"></p>
										<div class="row">
											<div class="input-field col s12">
													<input id="regName" type="text" class="validate">
													<label for="regName">Name</label>
											</div>
											<div class="input-field col s12">
													<input id="regEmail" type="text" class="validate">
													<label for="regEmail">Email</label>
											</div>
											<div class="input-field col s12">
													<input id="regPassword" type="password" class="validate">
													<label for="regPassword">Password</label>
											</div>
										</div>
									</form>
								<div class="card-action">
									<button id="regBtn" class="btn waves-effect white black-text z-depth-0" type="submit" name="action">Register</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
			
			
	<!-- Footer -->
		<footer class="page-footer grey darken-1">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<h5 class="white-text">Footer Content</h5>
						<p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
					</div>
				</div>
			</div>
			<div class="footer-copyright grey darken-2">
				<div class="container">
				Â© 2018 Copyright Fredrik Paulsen
				<a class="grey-text text-lighten-4 right" href="#!">My site</a>
				</div>
			</div>
		</footer>

      
		<!-- Firebase setup -->
		<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
		<script type="text/javascript" src="js/init.js"></script>

		<!-- Materialize Javascript (for materialize css design framework) -->
		<script type="text/javascript" src="js/materialize.min.js"></script>
    
    	<!-- Personal javascript -->
    	<script type="text/javascript" src="js/register.js"></script>
    </body>
  </html>
